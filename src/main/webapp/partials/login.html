<div class="row animated fadeInRight"  >
	<div class="col-lg-2"></div>
	<div class="page-header col-lg-6">
		<h2>Login</h2>
	</div>	
	<div class="col-lg-4"></div>
</div>
<div class="row animated fadeInRight"  >
     <div class="col-lg-2"><loading></loading></div>
     <div class="col-lg-6">
         <div role="alert" class="alert alert-danger" ng-show="myForm.showErro">
            <span class="error"  ng-show="myForm.showErro">
              {{myForm.msgErro}}</span>
         </div>
     </div>
     <div class="col-lg-4"></div>
 </div> 
<div class="row">
	<div class="col-lg-2"></div>
	<div class="col-md-6">
		<form class="form-horizontal" name="myForm">
			<div class="form-group">
				<label for="username" class="col-sm-3 control-label">Login:</label>
				<div class="col-sm-9">
					<input id="username" ng-model="username" ng-focus="" type="text" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">Senha:</label>
				<div class="col-sm-9">
					<input id="password" ng-model="password" type="password" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="rememberMe"> Manter conectado
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-3 col-sm-offset-3">
					<input type="submit" value="Efetuar login" class="btn btn-primary" ng-click="login()"/>
				</div>
				<div class="col-sm-3">
					<input type="submit" value="Criar Cadastro" class="btn btn-warning" ng-click="newUser()"/>
				</div>
			</div>
		</form>
	</div>
	<div class="col-lg-4"></div>
</div>
