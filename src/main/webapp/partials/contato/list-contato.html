	<div class="col-md-12">
		<div class="content-panel">
		    <table class="table table-striped table-advance table-hover">
		    	<h4><i class="fa fa-angle-right"></i>Contatos</h4>
	            <hr>
		        <thead>
		        <tr>
		        	<th><i class=" fa fa-edit"></i> Nome</th>
		        	<th><i class=" fa fa-edit"></i> Telefone</th>
		        	<th><i class=" fa fa-edit"></i></th>
		        </tr>
		        </thead>
		        <tbody>
		        <tr ng-repeat="contato in contatos">
		            <td>{{contato.nome}}</td>
		            <td>{{contato.numero}}</td>
		            <td>
			            <button class="btn btn-primary btn-xs" ng-click="editContato(contato.id)"><i class="fa fa-pencil"></i></button>
			            <button class="btn btn-danger btn-xs" ng-click="deleteContato(contato.id)"><i class="fa fa-trash-o "></i></button>
			        </td>
		        </tr>
		        </tbody>
		    </table>
		    <a ng-click="createNewContato()" class="btn btn-default espacoBotao" ng-show="user.roles['cuidador']">Nova Contato</a>
		</div>	
	</div>
