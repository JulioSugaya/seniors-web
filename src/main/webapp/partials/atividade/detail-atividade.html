<style>
btn-primary:hover, .btn-primary:focus, .btn-primary:active, .btn-primary.active, .open > .dropdown-toggle.btn-primary {
color: #fff;
background-color: #344B5F;
border-color: #285e8e;
}
</style>
<div class="form-panel">

    <form novalidate="novalidate" name="atividade_form" class="form-horizontal style-form"  ng-submit="updateAtividade()" role="form">

		<div class="panel panel-default" style="width: 80%; margin: auto;" >
			<div class="panel-heading panelHeaderColor" >
		    	<h1 class="panel-title" >Atividades Fisicas</h1>
			</div>
			<div class="panel-body">
  				<div class="form-group">
  					<label class="col-sm-2 control-label">Descrição</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="descricao" name="descricao" ng-model="update_atividade.descricao" 
							placeholder="Descrição (ex. Aula Fisioterapeuta)" 
		                	ng-minlength="2" ng-maxlength="140" maxlength="140" required/>
					</div>
  				</div>
  				<div class="form-group">
  					<label class="col-sm-2 control-label">Inicio</label>
					<div class="col-sm-3">
						<p class="input-group">
						<input type="text" class="form-control disabled" 
								ng-disabled="disabled"
								ng-model="update_atividade.dataInicial"
								datepicker-popup="{{format}}" 
								is-open="openedInicio" 
								min-date="minDate" 
								show-weeks = "false" 
								datepicker-options="dateOptions" 
								date-disabled="disabled(date, mode)" 
								close-text="Fechar" show-button-bar = "false"  style="width:96%" novalidate/>
						<span class="input-group-btn">
						  <button type="button" class="btn btn-default" ng-click="openInicio($event)" style="right:12px"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
			            </p>
					</div>
					
					<label class="col-sm-1 control-label">Fim</label>
					<div class="col-sm-3">
						<p class="input-group">
						<input type="text" class="form-control disabled" 
								ng-disabled="disabled"
								ng-model="update_atividade.dataFim"
								datepicker-popup="{{format}}" 
								is-open="opened" 
								min-date="minDate" 
								show-weeks = "false" 
								datepicker-options="dateOptions" 
								date-disabled="disabled(date, mode)" 
								close-text="Fechar" show-button-bar = "false"  style="width:96%" />
						<span class="input-group-btn">
						  <button type="button" class="btn btn-default" ng-click="openFim($event)" style="right:12px"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
			            </p>
					</div>
					<div class="col-sm-1">Hora</div>
					<div class="col-sm-2"><input type="time" class= "form-control" value="23:30" ng-model="update_atividade.hora"></div>
  				</div>
  				<div class="form-group">
  					<label class="col-sm-3 control-label"></label>
					<div class="col-sm-9">
						<div class="btn-group" style="margin: auto">
					        <label class="btn btn-primary" ng-model="checkModel.0" btn-checkbox>Domingo</label>
					        <label class="btn btn-primary" ng-model="checkModel.1" btn-checkbox>Segunda</label>
					        <label class="btn btn-primary" ng-model="checkModel.2" btn-checkbox>Terca</label>
					        <label class="btn btn-primary" ng-model="checkModel.3" btn-checkbox>Quarta</label>
					        <label class="btn btn-primary" ng-model="checkModel.4" btn-checkbox>Quinta</label>
					        <label class="btn btn-primary" ng-model="checkModel.5" btn-checkbox>Sexta</label>
					        <label class="btn btn-primary" ng-model="checkModel.6" btn-checkbox>Sabado</label>
					    </div>
					</div>
  				</div>
			<div class="panel-footer">
				<div class="form-group" style="margin-bottom: 0px; padding-bottom: 0px">
					<div class="col-sm-9"></div>
					<div class="col-sm-3">		
		            	<button type="submit" ng-disabled="atividade_form.$invalid" class="btn btn-primary pull-right" style="margin-left: 5px">Salvar</button>
		            	<button type="button" ng-click="cancel()" class="btn btn-default pull-right">Cancelar</button>
		            </div>
	            </div>
			</div>
		</div>
    </form>
</div>
<script>
 function atualizaDias() { 
  var scope = angular.element($("[name=atividade_form]")).scope();
  scope.loadDias();
  console.log(scope);
  scope.$apply();
 }
 $(function(){
  setTimeout(atualizaDias, 400); 
 })
</script>
