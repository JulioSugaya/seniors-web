<style>
btn-primary:hover, .btn-primary:focus, .btn-primary:active, .btn-primary.active, .open > .dropdown-toggle.btn-primary {
color: #fff;
background-color: #344B5F;
border-color: #285e8e;
}
</style>
<meta charset="utf-8">
	<div class="col-md-12">
		<div class="content-panel">
			<h4><i class="fa fa-angle-right"></i>Relatórios</h4>
	        <hr>
 				<div class="form-group">
					<div class="col-sm-3">Evento</div>
					<div class="col-sm-3">
						<select id="tipo" name=tipo class="form-control" ng-model="relatorio.tipo">
			           		<option  value="0" selected="selected">Todos</option>
			           		<option value="1">Atividades</option>
			           		<option value="2">Consultas Médicas</option>
			           		<option value="3">Medicação</option>
			           	</select>
					</div>
				</div>
            
 				<div class="form-group">
					<div class="col-sm-3">Usuário</div>
					<div class="col-sm-3">
                        
                        <select  class="form-control" ng-model="relatorio.userid" ng-options="user.id as user.nomeCompleto for user in users">
			           		<option  value="0" selected="selected">Todos</option>
                        </select>
<!--
						<select id="tipo" name=tipo required class="form-control" ng-model="relatorio.userid">
			           		<option  value="0" selected="selected">Todos</option>
                            <option ng-selected="{{operator.value == filterCondition.operator}}"
                                        ng-repeat="user in users"
                                        value="{{user.value}}">
                                  {{operator.displayName}}
                            </option>
                        </select>
-->
					</div>
				</div>
            
            <div class="form-group">
  					<label class="col-sm-2 control-label">Inicio</label>
					<div class="col-sm-3">
						<p class="input-group">
						<input type="text" class="form-control disabled" 
								ng-disabled="disabled"
								ng-model="relatorio.dataInicial"
								datepicker-popup="{{format}}" 
								is-open="openedInicio" 
								min-date="minDate" 
								show-weeks = "false" 
								datepicker-options="dateOptions" 
								date-disabled="disabled(date, mode)" 
								close-text="Fechar" show-button-bar = "false"  style="width:96%" novalidate/>
						<span class="input-group-btn">
						  <button type="button" class="btn btn-default" ng-click="openInicio($event)" style="right:12px"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
			            </p>
					</div>
					
					<label class="col-sm-1 control-label">Fim</label>
					<div class="col-sm-3">
						<p class="input-group">
						<input type="text" class="form-control disabled" 
								ng-disabled="disabled"
								ng-model="relatorio.dataFinal"
								datepicker-popup="{{format}}" 
								is-open="opened" 
								min-date="minDate" 
								show-weeks = "false" 
								datepicker-options="dateOptions" 
								date-disabled="disabled(date, mode)" 
								close-text="Fechar" show-button-bar = "false"  style="width:96%" />
						<span class="input-group-btn">
						  <button type="button" class="btn btn-default" ng-click="openFim($event)" style="right:12px"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
			            </p>
					</div>
   		            <div class="form-group">
			            <button class="btn btn-primary btn-xs" ng-click="busca()"><i class="fa fa-search"></i></button>			            </div>
                 
            <table class="table table-striped table-advance table-hover">
		        <thead>
		        <tr>
		        	<th><i class=" fa fa-edit"></i> Evento</th>
		        	<th><i class=" fa fa-edit"></i> Usuário</th>
		        	<th><i class=" fa fa-edit"></i> Descrição</th>
		        	<th><i class=" fa fa-edit"></i> Data</th>
		        	<th><i class=" fa fa-edit"></i> Ststus</th>
		        </tr>
		        </thead>
		        <tbody>
		        <tr ng-repeat="consulta in consultas">
		            <td>{{consulta.evento}}</td>
		            <td>{{consulta.usuario}}</td>
		            <td>{{consulta.descricao}}</td>
		            <td>{{consulta.data | date:'dd/MM/yyyy'}}</td>
		            <td>{{consulta.status}}</td>
		        </tr>
		        </tbody>
		    </table>
		    <a  class="btn btn-default espacoBotao" href="#!/consultaMedica/new">Nova Consulta</a>
		</div>	
	</div>
